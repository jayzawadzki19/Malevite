<article class="area" [style.--accent]="accentColor">
  <header class="area__head">
    <div class="area__icon">
      <ng-content select="[area-icon]"></ng-content>
    </div>
    <h3 class="area__title">{{ title }}</h3>
  </header>

  <div class="area__score">
    <svg width="90" height="90" viewBox="0 0 90 90">
      <circle cx="45" cy="45" r="28" class="ring-bg" />
      <circle cx="45" cy="45" r="28" class="ring" [attr.stroke-dasharray]="circumference" [attr.stroke-dashoffset]="dashOffset" />
      <text x="45" y="50" text-anchor="middle" class="score-text">{{ score }}<tspan class="unit">/100</tspan></text>
    </svg>
  </div>

  <footer class="area__status" [style.color]="resolvedStatusColor">{{ status }}</footer>
</article>
