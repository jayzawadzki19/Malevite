<div class="indicator-wrap">
  <button class="indicator" type="button" (click)="toggle()" [class.indicator--down]="value" aria-label="Morning erection indicator">
    <span class="label">{{ label }}</span>
    <div class="right">
      <span class="eggplant" [class.eggplant--down]="value">🍆</span>
      <span class="description">Click to toggle</span>
    </div>
  </button>
  
</div>
